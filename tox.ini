[tox]
envlist = py38, py39, py310
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
setenv = PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements.txt
commands =
    coverage run --source trckr -m pytest --basetemp={envtmpdir}
    coverage report
