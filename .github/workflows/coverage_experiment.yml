name: Coverage Experiment

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Run 
        run: |
          pip install coverage
          coverage xml
